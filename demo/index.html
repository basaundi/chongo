<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pongo â€¢ TodoMVC</title>
		<link rel="stylesheet" href="style.css">
		<style>[template]{display:none;}</style>
		<script src="../lib/pongo.js"></script>
		<script src="todo.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form id="todo-form" onsubmit="addTodo(); return false;">
					<input id="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section id="main">
				<ul id="todo-list">
					<li template>
						<div data-oid="{{todo._id}}" class="view">
							<input onclick="toggleTodo(this)" class="toggle" type="checkbox" checked="{{todo.completed}}">
							<label ondblclick="editTodo(this)">{{todo.title}}</label>
							<button class="destroy" onclick="removeTodo(this); return false;"></button>
						</div>
					</li>
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong id="nNotCompleted">1</strong> items left</span>
				<ul id="filters">
					<li>
						<a href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" onclick="clearCompletedTodos(); return false;">Clear completed (<span id="nCompleted">1</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="http://github.com/basaundi">Ander Martinez</a>
			</p>
			<p>Inspired in <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script>ready()</script>
	</body>
</html>
